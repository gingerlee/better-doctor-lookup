<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/vendor.css">
    <link rel="stylesheet" href="dist/css/index.css">
    <script src="dist/js/vendor.min.js"></script>
    <script type="text/javascript" src="dist/js/app.js"></script>
    <title>Better Doctor Lookup</title>
  </head>
  <body>
    <form id="doctor-finder">
      <fieldset>
        <legend>Search for doctors in Portland by:</legend>
        <select>
          <option value="" disabled selected>Choose your option</option>
          <option value="doctorName">Doctor Name</option>
          <option value="medicalCondition">Medical Condition</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Search for doctors in Portland by name</legend>
        <label for="name-input">Name (searches in both first and last names):</label>
        <input type="text" id="name-input">
      </fieldset>
      <fieldset>
        <legend>Enter Medical Condition to search for doctors that can help</legend>
        <label for="medical-condition-input">Medical Condition:</label>
        <input type="text" id="medical-condition-input">
      </fieldset>

      <button class="btn large pink" type="submit" name="button">Search!</button>
    </form>

    <div class="output"></div>

  </body>
</html>
